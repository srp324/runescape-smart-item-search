services:
  - type: web
    name: runescape-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: runescape-db
          property: connectionString
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: runescape-db
    databaseName: game_items
    user: game_user
    plan: starter

