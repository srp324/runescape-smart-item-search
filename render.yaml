services:
  - type: web
    name: runescape-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: runescape-db
          property: connectionString
      - key: EMBEDDING_MODEL
        value: Qwen/Qwen3-Embedding-0.6B
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

databases:
  - name: runescape-db
    databaseName: game_items
    user: game_user
    plan: free
    postgresMajorVersion: 16

