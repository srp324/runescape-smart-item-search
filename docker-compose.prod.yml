version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: runescape-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-game_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-game_items}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-game_user} -d ${DB_NAME:-game_items}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - runescape-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: runescape-api-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-game_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-game_items}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      HOST: 0.0.0.0
      PORT: 8000
      # Production settings
      ENVIRONMENT: production
      LOG_LEVEL: info
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount only necessary files, not the entire directory
      - ./backend:/app
    restart: always
    networks:
      - runescape-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  runescape-network:
    driver: bridge

